<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bike</title>
    <link
      rel="shortcut icon"
      type="image/ico"
      href="./images/icons/favicon.ico"/
    >
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    >
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.scss">
    <script src="scripts/main.js" defer></script>
  </head>
  <body class="page__body">
    <header class="header">
      <div class="top-bar">
        <a href="/" class="top-bar__logo-link">
          <img
            class="top-bar__logo"
            src="./images/logo.png"
            alt="Bike logo"
          >
        </a>

        <div class="top-bar__icons">
          <a href="#" class="icon icon--phone">
            <a
              href="tel:+123455555555"
              class="icon__hover-number"
            >
              +1 234 5555-55-55
            </a>
          </a>
          <a href="#menu" class="icon icon--menu"></a>
        </div>
      </div>
      <div class="header__footer">
        <h1 class="header__title">Take the Streets</h1>
      </div>
    </header>

    <aside class="menu page__menu" id="menu">
      <div class="top-bar menu__top">
        <a href="/" class="top-bar__logo-link">
          <img
            class="top-bar__logo"
            src="./images/logo-menu.png"
            alt="Bike logo"
          >
        </a>

        <div class="top-bar__icons">
          <a href="#" class="icon icon--close"></a>
        </div>
      </div>

      <div class="menu__content">
        <div class="nav">
          <ul class="nav__list">
            <li class="nav__item">
              <a class="nav__link" href="#home">Home</a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="#about-us">About Us</a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="#compare-bikes">Compare Bikes</a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="#details">Details</a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="#contacts">Contacts</a>
            </li>
          </ul>
        </div>
        <a
          href="tel:+123455555555"
          class="menu__phone-number"
        >
          +1 234 5555-55-55
        </a>
        <a
          href="tel:+123455555555"
          class="menu__test-ride"
        >
          Book a test ride
        </a>
      </div>
    </aside>

    <main class="main">
      <section class="about-us" id="about-us">
        <h2 class="section-title section-title--aling-left">Move Free</h2>
      </section>

      <section class="compare-bikes" id="compare-bikes">
        <h2 class="section-title">Compare bikes</h2>
      </section>

      <section class="details" id="details">
        <h2 class="section-title">The details</h2>
      </section>

      <section class="contacts" id="contacts">
        <h2 class="section-title">Contact us</h2>
      </section>
    </main>

    <footer class="footer"></footer>
  </body>
</html>
